schema {
    query: Query
    mutation: Mutation
}

type Product {
    sku: ID!
    name: String!
    description: String!
    unitPrice: Float!
    unitCost: Float!
    stock: Int!
    tags: String
    image: String
    warehouse: ID!
}

type Warehouse {
    id: ID!
    products: [Product]
    location: String!
}

type Shipment {
    id: ID!
    date: String!
    product: Product!
    quantity: Int!
    cost: Float!
}

type Collection {
    id: ID!
    name: String!
    products: [Product]
}

type Query {
    products: [Product]
    product(sku: ID!): Product!
    warehouses: [Warehouse]
    warehouse(id: ID!): Warehouse!
    shipments: [Shipment]
    shipment(id: ID!): Shipment!
    collections: [Collection]
    collection(id: ID!): Collection!
}

type Delete {
    success: Boolean!
    errors: [String]
}

input ProductInput {
    sku: ID
    name: String
    description: String
    unitPrice: Float
    unitCost: Float
    stock: Int
    tags: String
    image: String
    warehouse: ID
}

input WarehouseInput {
    id: ID
    skus: [ID]
}

input ShipmentInput {
    id: ID!
    sku: String!
    quantity: Int!
}

input CollectionInput {
    id: ID
    name: String
    skus: [ID]
}

type Mutation {
    createProduct(input: ProductInput!): Product!
    deleteProduct(sku: ID!, comments: String!): Delete!
    updateProduct(sku: ID!, input: ProductInput!): Product!
    createWarehouse(input: WarehouseInput!): Warehouse!
    addToWarehouse(id: ID!, input: WarehouseInput!): Warehouse!
    removeFromWarehouse(id: ID!, input: WarehouseInput!): Warehouse!
    createShipment(input: ShipmentInput!): Shipment!
    addToCollection(id: ID!, input: CollectionInput): Collection!
    removeFromCollection(id: ID!, input: CollectionInput): Collection!
}

